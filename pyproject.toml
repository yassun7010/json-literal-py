[tool.poetry]
name = "json-literal"
version = "1.1.0"
description = "Definition of literal values for compatibility with JSON data."
authors = ["Yasutanium <yassun4dev@outlook.com>"]
readme = "README.md"
packages = [{ include = "json_literal" }]
license = "BSD-3-Clause"
classifiers = [
    "Development Status :: 4 - Beta",
    "Topic :: Software Development :: Libraries",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3 :: Only",
]

[tool.taskipy.tasks]
test = "pytest"
format = "black --target-version py310 ."
lint = "pyright json_literal/** tests/**"
ci = "task format && task lint && task test"

[tool.poetry.dependencies]
python = ">=3.9,<4.0"

[tool.poetry.group.dev.dependencies]
flake8 = ">=6,<8"
black = "^23.1.0"
isort = "^5.12.0"
pytest = ">=7.2.2,<9.0.0"
pyright = "^1.1.300"
taskipy = "^1.10.4"
ipython = "^8.14.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88

[tool.isort]
# make it compatible with black
line_length = 88
multi_line_output = 3
profile = "black"

[tool.flake8]
max-line-length = 200
ignore = ["E203"]
extend-ignore = ["W503", "F403", "F405"]

[tool.pyright]
exclude = ["**/__pycache__"]
reportPrivateImportUsage = "none"
reportUnusedImport = true

[tool.mypy]
[[tool.mypy.overrides]]
ignore_missing_imports = true
module = ["colorama", "authlib"]
